<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Sign Up to your ScholarHub account">
    <title>Login / Sign Up - ScholarHub</title>
    <link rel="icon" href="logo10.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: background 0.5s ease;
        }
        
        .tab-auth-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            transition: background-color 0.3s ease;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .auth-logo .logo {
            justify-content: center;
            font-size: 1.3rem;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .auth-logo .logo:hover {
            color: var(--primary);
        }
        
        .auth-logo .logo-img {
            width: 40px;
            height: 32px;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid var(--secondary);
            margin-bottom: 12px;
            gap: 0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }
        
        .tab-btn:hover {
            color: var(--primary);
            background: rgba(30, 58, 138, 0.05);
        }
        
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(30, 58, 138, 0.05);
        }
        
        .tab-content {
            min-height: auto;
        }
        
        .tab-pane {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--secondary);
            border-radius: var(--radius-sm);
            font-family: var(--font-primary);
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: var(--transition-base);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            font-size: 0.8rem;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .form-actions a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .form-actions a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 2px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .password-strength.weak { color: #f44336; }
        .password-strength.medium { color: #ff9800; }
        .password-strength.strong { color: #4caf50; }
        
        .btn-primary {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            font-size: 0.95rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 8px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Social Login - At Bottom */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--secondary);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 8px;
            border: 2px solid var(--secondary);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 0.85rem;
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .social-btn-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .social-btn.google {
            border-color: #4285F4;
            color: #4285F4;
        }
        
        .social-btn.google:hover {
            background: #4285F4;
            color: white;
        }
        
        .social-btn.google:hover .social-btn-icon {
            filter: brightness(0) invert(1);
        }
        
        .social-btn.facebook {
            border-color: #1877F2;
            color: #1877F2;
        }
        
        .social-btn.facebook:hover {
            background: #1877F2;
            color: white;
        }
        
        .social-btn.facebook:hover .social-btn-icon {
            filter: brightness(0) invert(1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .tab-auth-container {
                padding: 15px;
            }
            
            .auth-title {
                font-size: 1.2rem;
            }
            
            .tab-content {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="tab-auth-container">
        <div class="auth-logo">
            <a href="index.html" class="logo">
                <img src="logo10.png" alt="ScholarHub Logo" class="logo-img">
                <span>ScholarHub</span>
            </a>
        </div>
        
        <!-- Tab Navigation -->
        <div class="auth-tabs">
            <button class="tab-btn" data-tab="login">Login</button>
            <button class="tab-btn active" data-tab="signup">Sign Up</button>
        </div>
        
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane" id="login-tab">
                <h1 class="auth-title">Welcome Back</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>
                    
                    <div class="form-actions">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up here</a></p>
                </div>
            </div>
            
            <!-- Sign Up Tab -->
            <div class="tab-pane active" id="signup-tab">
                <h1 class="auth-title">Create Account</h1>
                
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder="Password" required>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <select class="form-input" required>
                            <option value="">User Type</option>
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                            <option value="counselor">Counselor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#" style="color: var(--primary);">Terms</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login here</a></p>
                </div>
            </div>
        </div>
        
        <!-- Social Login - At Bottom -->
        <div class="social-login">
            <button class="social-btn google">
                <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
            <button class="social-btn facebook">
                <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <span>Continue with Facebook</span>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Remove active class from all tabs and panes
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // Add active class to selected tab and pane
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // Tab button click handlers
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                switchTab(tabName);
            });
        });
        
        // Password strength indicator (for signup)
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        
        if (passwordInput && passwordStrength) {
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = '';
                let strengthClass = '';
                
                if (password.length === 0) {
                    strength = '';
                } else if (password.length < 6) {
                    strength = 'Weak';
                    strengthClass = 'weak';
                } else if (password.length < 10 || !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                    strength = 'Medium';
                    strengthClass = 'medium';
                } else {
                    strength = 'Strong';
                    strengthClass = 'strong';
                }
                
                passwordStrength.textContent = strength;
                passwordStrength.className = 'password-strength ' + strengthClass;
            });
        }
        
        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });
    </script>
</body>
</html>
