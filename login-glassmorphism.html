<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your ScholarHub account - Glassmorphism Design">
    <title>Login - ScholarHub</title>
    <link rel="icon" href="logo10.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            position: relative;
            overflow: hidden;
        }
        
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }
        
        .bg-shape-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.4), transparent);
            animation-delay: 0s;
        }
        
        .bg-shape-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.3), transparent);
            animation-delay: 3s;
        }
        
        .bg-shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 10%;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.3), transparent);
            animation-delay: 6s;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-logo .logo {
            justify-content: center;
            font-size: 2rem;
            text-decoration: none;
            color: white;
        }
        
        .auth-logo .logo:hover {
            color: var(--accent-yellow);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: var(--spacing-sm);
            color: white;
            font-family: var(--font-heading);
        }
        
        .auth-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: var(--spacing-lg);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .social-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .social-btn.google {
            border-color: rgba(66, 133, 244, 0.5);
            color: white;
        }
        
        .social-btn.google:hover {
            background: rgba(66, 133, 244, 0.3);
            border-color: #4285F4;
        }
        
        .social-btn.facebook {
            border-color: rgba(24, 119, 242, 0.5);
            color: white;
        }
        
        .social-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.3);
            border-color: #1877F2;
        }
        
        .social-btn-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0 var(--spacing-sm);
            position: relative;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: white;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-sm);
            font-family: var(--font-primary);
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition-base);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: white;
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .form-actions a {
            color: white;
            font-size: 0.875rem;
            text-decoration: underline;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .auth-footer a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        @media (max-width: 768px) {
            .glass-card {
                padding: var(--spacing-lg);
            }
            
            .bg-shape {
                opacity: 0.2;
            }
        }
        
        /* Fallback for browsers without backdrop-filter support */
        @supports not (backdrop-filter: blur(20px)) {
            .glass-card {
                background: rgba(255, 255, 255, 0.95);
                color: var(--text-primary);
            }
            
            .auth-title,
            .auth-subtitle,
            .form-label,
            .form-input,
            .form-checkbox,
            .auth-footer {
                color: var(--text-primary);
            }
            
            .form-input {
                background: var(--bg-secondary);
                border-color: var(--secondary);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
    
    <div class="glass-card">
        <div class="auth-logo">
            <a href="index.html" class="logo">
                <img src="logo10.png" alt="ScholarHub Logo" class="logo-img" style="filter: brightness(0) invert(1);">
                <span>ScholarHub</span>
            </a>
        </div>
        
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to access your scholarship applications</p>

        <div class="social-login">
            <button class="social-btn google">
                <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Login with Google</span>
            </button>
            <button class="social-btn facebook">
                <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <span>Login with Facebook</span>
            </button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="form-actions">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--spacing-md);">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });
    </script>
</body>
</html>
